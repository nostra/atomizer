# Configuration defaults:
# http://dropwizard.codahale.com/manual/core/#configuration-defaults

httpConfiguration:
  rootPath: /atomizer/*
  port: 9006
  adminPort: 9306
  requestLog:
    console:
      enabled: false  
    file:
      enabled: true
      # A custom Logback format string.
      logFormat: null
      currentLogFilename: /var/log/app/atomizer/request.logz
      archive: true
      archivedLogFilenamePattern: /var/log/app/atomizer/request-%d.log.gz
      archivedFileCount: 5


