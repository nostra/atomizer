logging:
  level: INFO
  loggers:
    no: INFO
    no.api.atomizer: DEBUG
  # Settings for logging to stdout.
  console:
    enabled: true
    logFormat: '%d [%-5p] [%10.10t][%X{app}][%c][%M][%L] - %m%n'
  file:
    enabled: true
    logFormat: '%d [%-5p] [%10.10t][%X{app}][%c][%M][%L] - %m%n'
    currentLogFilename: /var/log/app/atomizer/atomizer.logz
    archive: true
    archivedLogFilenamePattern: /var/log/app/atomizer/atomizer-%d.log.gz
    archivedFileCount: 5
